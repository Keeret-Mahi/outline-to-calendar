<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>File + Section Summary</h1>
<table border="1">
    <tr><th>Filename</th><th>Section</th></tr>
    {% for file, section in data %}
    <tr><td>{{ file }}</td><td>{{ section }}</td></tr>
    {% endfor %}
</table>

</body>
</html>
